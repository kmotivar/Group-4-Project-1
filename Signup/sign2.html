<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>
        Sign-UP page
    </title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div>
        <form action="../Login/login.html" method="POST">
            <fieldset>
                    <legend><b>SIGN-UP</b></legend>
            
                    <label for="Address"><b>ADDRESS</b></label>
                    <br>
                    <br>
                    <label for="Street No"><b>Street No:</b></label>
                    <input type="text" id="Sn" name="add" placeholder="#" required>
                    <br>
                    <br>
                    <label for="Street Name"><b>Street Name:</b></label>
                    <input type="text" id="Num" name="Num" placeholder="Street Name" required>
                    <br>
                    <br>
                    <label for="City"><b>City:</b></label>
                    <input type="text" id="add" name="add" placeholder="City" required>
                    <br>
                    <br>
                    <label for="Province"><b>Province:</b></label>
                    <input type="text" id="add" name="add" placeholder="Province" required>
                    <br>
                    <br>
                    <label for="country"><b>Country:</b></label>
                    <input type="text" id="add" name="add" placeholder="Country" required>
                    <br>
                    <br>
                    <label for="Postalcode"><b>Postal-Code:</b></label>
                    <input type="text" id="add" name="add" placeholder="Postal Code" required>
                    <br><br>
                    <input type="submit" value="Sign UP">
            </fieldset>
        </form>
    </div>
</body>
</html>
